name: Rust

on:
  push:
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest, windows-latest, ubuntu-20.04]
    steps:
    - uses: actions/checkout@v2
    - uses: fwilhe2/setup-kotlin@main
      with:
        version: 1.4.30
        install-native: false

    - name: Build
      run: cargo build --verbose
    - name: Run tests
      run: cargo test --verbose
    - name: Install
      run: cargo install --path .

    - run: localcirunner azure.yaml
      working-directory: test_data

    - name: Check if compiled binary exists
      run: |
          val f = java.io.File("test_data/Main.class")
          if (!f.exists()) {
            throw RuntimeException("expected output file does not exist")
          }
          f.delete()
      shell: kotlin -howtorun .main.kts {0}

    - run: localcirunner gh.yaml
      working-directory: test_data

    - name: Check if compiled binary exists
      run: |
        val f = java.io.File("test_data/Main.class")
        if (!f.exists()) {
          throw RuntimeException("expected output file does not exist")
        }
        f.delete()
      shell: kotlin -howtorun .main.kts {0}

    - name: Build
      run: cargo build --release --verbose

    - run: find target/release
      shell: bash

    - name: Upload release binary
      run: gh release upload "0.1.0" "target/release/localcirunner" --clobber
      if: matrix.os == 'ubuntu-20.04' && github.ref == 'refs/heads/master'
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
